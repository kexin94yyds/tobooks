<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB 阅读器</title>
    <link rel="icon" type="image/png" href="图书.png">
    <script src="lib/jszip.js"></script>
    <script src="lib/localforage.js"></script>
    <script src="lib/epub.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #main-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        #viewer {
            flex: 1;
            height: 100%;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.03);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 100;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        #prev-button {
            left: 20px;
        }

        #next-button {
            right: 20px;
        }

        .nav-button svg {
            width: 20px;
            height: 20px;
            fill: #666;
        }

        #top-bar {
            height: 48px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
        }

        #file-input-container {
            position: relative;
        }

        #file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .top-button {
            padding: 6px 12px;
            border: none;
            background: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .top-button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .epub-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="file-input-container" class="top-button">
            <svg width="16" height="16" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
            <span>打开电子书</span>
            <input type="file" id="file-input" accept=".epub" />
        </div>
    </div>
    <div id="main-container">
        <button id="prev-button" class="nav-button">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div id="viewer"></div>
        <button id="next-button" class="nav-button">
            <svg viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </button>
    </div>
    <button id="backHomeBtn" style="position: fixed; top: 10px; right: 20px; z-index: 9999; padding: 8px 16px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">返回目录</button>

    <script>
        const fileInput = document.getElementById('file-input');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        let book = null;
        let rendition = null;

        // 监听文件选择
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !file.name.endsWith('.epub')) {
                alert('请选择 EPUB 文件');
                return;
            }

            // 如果已经有书在显示，先清除
            if (book) {
                book.destroy();
            }

            try {
                // 创建新的电子书实例
                book = ePub();
                await book.open(file);

                // 渲染电子书
                rendition = book.renderTo('viewer', {
                    width: '100%',
                    height: '100%',
                    flow: 'paginated',
                    spread: 'none',
                    manager: 'default'
                });

                await rendition.display();

                // 设置样式
                rendition.themes.default({
                    'body': {
                        'padding': '0',
                        'margin': '0'
                    },
                    'p': {
                        'font-family': '-apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif',
                        'font-size': '16px',
                        'line-height': '1.6',
                        'margin': '1em 0'
                    },
                    'img': {
                        'max-width': '100%'
                    }
                });

                // 显示导航按钮
                prevButton.style.display = 'flex';
                nextButton.style.display = 'flex';

                // （已删除滑动相关事件监听代码）

            } catch (error) {
                console.error('Error loading book:', error);
                alert('加载电子书时出错');
            }
        });

        // 导航按钮事件
        prevButton.addEventListener('click', () => {
            if (rendition) {
                rendition.prev();
            }
        });

        nextButton.addEventListener('click', () => {
            if (rendition) {
                rendition.next();
            }
        });

        // 键盘事件
        document.addEventListener('keyup', (e) => {
            if (!rendition) return;
            
            if (e.key === 'ArrowLeft') {
                rendition.prev();
            }
            if (e.key === 'ArrowRight') {
                rendition.next();
            }
        });

        // 初始隐藏导航按钮
        prevButton.style.display = 'none';
        nextButton.style.display = 'none';

        document.getElementById('backHomeBtn').onclick = function() {
          if (rendition) {
            rendition.display(4); // 跳转到电子书第四页
          }
        };
    </script>
</body>
</html>
